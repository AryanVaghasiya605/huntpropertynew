<ion-button class="addBtn" (click)="addProduct()" *ngIf="showAddBtn">ADD</ion-button>
<div class="add-btn" *ngIf="plusMinus" [formGroup]="form">

<a class="plusminus" (click)="handlePlus()">+</a>
</div>

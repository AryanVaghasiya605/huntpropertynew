<ion-tabs #tabs (ionTabsWillChange)="setCurrentTab($event)">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label *ngIf="showhomeBtn">Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="Profile">
      <ion-icon name="person"></ion-icon>         
      <ion-label *ngIf="showProfile">Profile</ion-label>
    </ion-tab-button>

   <ion-tab-button tab="Notifications">
      <ion-icon name="Notifications"></ion-icon>
      <ion-label *ngIf="showNotification">Notifications</ion-label>
    </ion-tab-button>
  

  <ion-tab-button tab="more">
    <ion-icon name="ellipsis-horizontal"></ion-icon>
    <ion-label *ngIf="showMore">More...</ion-label>
  </ion-tab-button>
</ion-tab-bar> 

</ion-tabs>
